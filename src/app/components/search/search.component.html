<div class="mat-elevation-z4 table-container">
  <form>
    <mat-grid-list cols="3" rowHeight="4:1">
      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="pickerFrom"
            [(ngModel)]="dto.dateFrom"
            [disabled]="dto.timestamp"
            name="dateFrom"
            placeholder="From"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerFrom"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="pickerTo"
            [(ngModel)]="dto.dateTo"
            [disabled]="dto.timestamp || !dto.dateFrom"
            [min]="dto.dateFrom"
            name="dateTo"
            placeholder="To"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerTo"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="pickerTimestamp"
            [(ngModel)]="dto.timestamp"
            [disabled]="dto.dateFrom"
            name="timestamp"
            placeholder="Timestamp"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerTimestamp"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerTimestamp></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="dto.keyValue"
            name="keyValue"
            placeholder="Key Value"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="dto.transactionId"
            name="transactionId"
            placeholder="Transaction Id"
          />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button color="primary" [disabled]="dto.dateFrom && !dto.dateTo" (click)="search()">Search</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>

<div class="mat-elevation-z4 table-container" *ngIf="showTable">
  <div>
    <button
      style="width: 200px"
      mat-raised-button
      color="primary"
      *ngFor="let archive of archivesDetails"
      (click)="download(archive.id)"
    >
      Download {{archive.fileName}}
    </button>
  </div>
  <table class="centered" mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let row">{{ col.cell(row) }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
